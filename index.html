<!DOCTYPE html>
<html lang="ar">
<head>
  <meta charset="UTF-8">
  <title>سيرفر اوسكر - شحن</title>
  <style>
    body {
      direction: rtl;
      font-family: 'Arial', sans-serif;
      background: #f0f0f0;
      text-align: center;
      padding: 40px 20px;
    }

    .container {
      background: white;
      padding: 30px;
      border-radius: 20px;
      max-width: 500px;
      margin: auto;
      box-shadow: 0 0 15px rgba(0,0,0,0.1);
    }

    h1 {
      color: #222;
      font-size: 32px;
      margin-bottom: 20px;
    }

    input, select, button {
      width: 90%;
      padding: 12px;
      font-size: 18px;
      margin: 10px 0;
      border-radius: 10px;
      border: 1px solid #ccc;
    }

    button {
      background: #4CAF50;
      color: white;
      border: none;
      cursor: pointer;
      transition: 0.3s;
    }

    button:hover {
      background: #45a049;
    }

    #result {
      margin-top: 20px;
      font-weight: bold;
      font-size: 20px;
      color: #333;
    }

    table {
      width: 100%;
      margin-top: 30px;
      border-collapse: collapse;
      font-size: 16px;
    }

    table, th, td {
      border: 1px solid #ccc;
    }

    th, td {
      padding: 10px;
    }

    th {
      background-color: #f9f9f9;
    }

    .completed {
      color: green;
      font-weight: bold;
    }

    .pagination {
      margin-top: 20px;
      display: flex;
      justify-content: center;
      gap: 10px;
    }

    .pagination button {
      padding: 8px 12px;
      font-size: 16px;
      border: none;
      border-radius: 6px;
      background-color: #ddd;
      cursor: pointer;
      transition: 0.3s;
    }

    .pagination button.active {
      background-color: #4CAF50;
      color: white;
    }

    .pagination button:hover {
      background-color: #bbb;
    }
  </style>
</head>
<body>
  <div class="container">
    <h1>سيرفر اوسكر</h1>
    <input type="text" id="userId" placeholder="ادخل ID الخاص بك" />

    <select id="offerSelect">
      <option value="2544">110💎 : 2544</option>
      <option value="5088">221💎 : 5088</option>
      <option value="12720">572💎 : 12720</option>
      <option value="25440">1,166💎 : 25440</option>
      <option value="50880">2,398💎 : 50880</option>
    </select>

    <button onclick="submitRecharge()">شحن الآن</button>

    <div id="result"></div>

    <table id="logTable">
      <thead>
        <tr>
          <th>الـ ID</th>
          <th>قيمة الشحن</th>
          <th>التاريخ والوقت</th>
          <th>الحالة</th>
        </tr>
      </thead>
      <tbody>
        <!-- السجلات تظهر هنا -->
      </tbody>
    </table>

    <div class="pagination" id="pagination"></div>
  </div>

  <script>
    const allOrders = [];
    const rowsPerPage = 5;

    function submitRecharge() {
      const userId = document.getElementById('userId').value.trim();
      const offerValue = document.getElementById('offerSelect').value;
      const offerText = document.getElementById('offerSelect').selectedOptions[0].text;
      const resultDiv = document.getElementById('result');

      if (!userId) {
        alert("الرجاء إدخال الـ ID الخاص بك");
        return;
      }

      resultDiv.style.color = "#333";
      resultDiv.innerText = `⏳ جاري تجهيز شحن بقيمة ${offerText} لـ ID: ${userId}`;

      setTimeout(() => {
        const dateTime = new Date().toLocaleString('ar-EG');  // التاريخ والوقت

        resultDiv.innerText = `✅ تم اكتمال الطلب لـ ID: ${userId}`;
        resultDiv.style.color = "#28a745";

        // حفظ الطلب مع التاريخ والوقت
        allOrders.push({
          id: userId,
          offer: offerText,
          timestamp: dateTime,
          status: "مكتمل"
        });

        renderTable(1); // عرض أول صفحة
      }, 1500);
    }

    function renderTable(page) {
      const tbody = document.getElementById('logTable').getElementsByTagName('tbody')[0];
      tbody.innerHTML = ""; // تفريغ الجدول

      const start = (page - 1) * rowsPerPage;
      const end = start + rowsPerPage;
      const pageOrders = allOrders.slice(start, end).sort((a, b) => new Date(b.timestamp) - new Date(a.timestamp));  // ترتيب العمليات من الأحدث للأقدم

      for (let order of pageOrders) {
        const newRow = tbody.insertRow();
        newRow.insertCell(0).innerText = order.id;
        newRow.insertCell(1).innerText = order.offer;
        newRow.insertCell(2).innerText = order.timestamp;  // عرض التاريخ والوقت
        newRow.insertCell(3).innerHTML = '<span class="completed">مكتمل</span>';
      }

      renderPagination(page);
    }

    function renderPagination(currentPage) {
      const paginationDiv = document.getElementById("pagination");
      paginationDiv.innerHTML = "";

      const pageCount = Math.ceil(allOrders.length / rowsPerPage);

      for (let i = 1; i <= pageCount; i++) {
        const btn = document.createElement("button");
        btn.textContent = i;
        if (i === currentPage) btn.classList.add("active");

        btn.addEventListener("click", () => renderTable(i));
        paginationDiv.appendChild(btn);
      }
    }
  </script>
</body>
</html>
